<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <form action="cantor.php" method="post" class="container">

            <h2>Gosto Musical</h2>

        <div>

            <input type="radio" name="nacionalidade" value="internacional">Música internacional
